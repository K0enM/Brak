{% extends 'base_dashboard.html' %}

{% block dashboard %}

<form method="post" class="xs:max-w-xxs sm:max-w-xs md:max-w-full">
    {% csrf_token %}

    <h1 class="text-gray-700 text-3xl font-semibold text-center my-16 md:mt-0">Crëer hieronder een Groepslid:</h1>

    {% for field in form %}
    <div>
        <label for="{{ field.id_for_label }}" class="text-gray-700 inline-block w-16 mr-16">{{
            field.html_name}}:</label>{{ field }}
    </div>
    {% endfor %}

    <div class="flex justify-center">
        <input class="mt-12 bg-gray-200 cursor-pointer hover:bg-green-400 hover:shadow-xl text-gray-700 focus:outline-none px-4 py-3 rounded-lg shadow-lg xs:mb-8"
               type="submit" value="Crëer!">
    </div>
</form>

<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="fixed bottom-0 right-0 m-8 w-5/6 md:w-full puff-in-center max-w-sm flex justify-center items-center ">
            <label class="close cursor-pointer flex items-center justify-center w-full p-2 px-2 h-24 rounded shadow-lg bg-teal-200 text-center">
                <a href="/group/{{ request.session.newGroupID }}">Groepslid {{ message }} gecreëerd! Klik hier om naar
                    de overzichtspagina te gaan!</a>
            </label>
        </div>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
